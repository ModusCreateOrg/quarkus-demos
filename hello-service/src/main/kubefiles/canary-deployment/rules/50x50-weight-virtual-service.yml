apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: quarkus-hello-half-weight
  namespace: quarkus-hello-demo
spec:
  gateways:
  - quarkus-hello-gateway
  hosts:
  - "*"
  http:
  - match:
    - uri:
        prefix: /hello-service
    route:
    - destination:
        host: quarkus-hello
        port:
          number: 8080
        subset: v1
      weight: 50
    - destination:
        host: quarkus-hello
        port:
          number: 8080
        subset: v2
      weight: 50
    
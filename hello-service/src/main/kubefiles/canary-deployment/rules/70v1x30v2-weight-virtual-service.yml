apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: quarkus-hello-small-portion-version-2
  namespace: quarkus-hello-demo
spec:
  gateways:
  - quarkus-hello-gateway
  hosts:
  - "*"
  http:
  - match:
    - uri:
        prefix: /hello-service
    route:
    - destination:
        host: quarkus-hello
        port:
          number: 8080
        subset: v1
      weight: 70
    - destination:
        host: quarkus-hello
        port:
          number: 8080
        subset: v2
      weight: 30
    
quarkus.http.port=8081

quarkus.datasource.reactive.url=postgresql://localhost:5432/operations_service
quarkus.datasource.db-kind = postgresql
quarkus.datasource.username = operations_service
quarkus.datasource.password = operations_service
quarkus.datasource.jdbc.url = jdbc:postgresql://localhost:5432/operations_service

# Flyway minimal config properties
quarkus.flyway.migrate-at-start=true

# Configure the SmallRye Kafka connector
kafka.bootstrap.servers=localhost:9092

mp.messaging.incoming.stockOperations.connector=smallrye-kafka
mp.messaging.incoming.stockOperations.topic=stockOperations
mp.messaging.incoming.stockOperations.value.deserializer=com.moduscreate.stockmarket.StockOperationDeserializer
